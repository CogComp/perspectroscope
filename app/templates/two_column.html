{% load static %}

<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
      integrity="sha256-7bYJaNviFZlH+bKqZlshmYKeyvkp+fXBQuerWp2AXlA=" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/style.css" %}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Perspective Annotation Interface</title>
</head>
<body>
<div class="container-fluid">
    <h4 class="persp-claim-title pallete pallete-peter-river">
        {{ claim.title }}
    </h4>
    <div class="row">
        <div class="col persps-container tile" style="background-color: #f5f5f5">
            <h6>
                Perspectives For
            </h6>
            {% for cluster in persp_sup %}
                <div class="persp-title btn-block btn-lg" style="background-color: #d9eaff">
                    <div class="row">
                        <div class="col-11">
                            {% for p in cluster.0 %}
                                <div>{{ p }}</div>
                            {% endfor %}
                        </div>
                        <div class="col-1">
                            <a tabindex="0" data-toggle="popover" data-trigger="focus" data-container="body"
                               data-placement="bottom" data-html="true"
                               data-content="<font color='blue'>Relevance Score</font> = {{ cluster.1.1 }} <br />
                                             <font color='green'>Stance Score</font> = {{ cluster.1.0 }} <br />
                                             <b>Evidence Paragraphs</b> <br />
                                             <a href='/evidences/{% for eid in cluster.2 %}{{ eid }}-{% endfor %}'
                                             target='_blank'>
                                                {% for eid in cluster.2 %}{{ eid }} {% endfor %}</a>
                                             ">
                                <i class="fa fa-lg fa-info-circle" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col persps-container tile" style="background-color: #f5f5f5">
            <h6>
                Perspectives Against
            </h6>
            {% for cluster in persp_und %}
                <div class="persp-title btn-block btn-lg" style="background-color: #ffdcdf">
                    <div class="row">
                        <div class="col-11">
                            {% for p in cluster.0 %}
                                <div>{{ p }}</div>
                            {% endfor %}
                        </div>
                        <div class="col-1">
                            <a tabindex="0" data-toggle="popover" data-trigger="focus" data-container="body"
                               data-placement="bottom" data-html="true"
                               data-content="<font color='blue'>Relevance Score</font> = {{ cluster.1.1 }} <br />
                                             <font color='green'>Stance Score</font> = {{ cluster.1.0 }} <br />
                                             <b>Evidence Paragraphs</b> <br />
                                             <a href='/evidences/{% for eid in cluster.2 %}{{ eid }}-{% endfor %}'
                                             target='_blank'>
                                                {% for eid in cluster.2 %}{{ eid }} {% endfor %}</a>
                                             ">
                                <i class="fa fa-lg fa-info-circle" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


</body>
<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>

</html>
